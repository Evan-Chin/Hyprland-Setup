# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto
#monitor=,highrr,auto,2

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$files = thunar
$browser = chromium --ozone-platform-hint=auto
$menu = GTK_THEME=Adwaita XDG_DATA_DIRS=/usr/share wofi --show drun
$wallpaper = ~/.config/hypr/scripts/wallpaper.sh
$hyprlock = hyprlock

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once=swww-daemon
exec-once = waybar & hyprpaper
exec-once = GSETTINGS_SCHEMA_DIR=/usr/share/glib-2.0/schemas/ /usr/lib/at-spi-bus-launcher --launch-immediately
exec-once = fcitx5 --replace -d
exec-once = swaync
exec-once = xray

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,21
env = HYPRCURSOR_SIZE,21
env =XCURSOR_THEME, Bibata-Modern-Classic
env = XDG_DATA_DIRS, $HOME/.icons
env = QT_SCALE_FACTOR,1  
env = GDK_SCALE,1  
env = WLR_NO_HARDWARE_CURSORS,1
env = GSETTINGS_SCHEMA_DIR,/usr/share/glib-2.0/schemas
env GTK_IM_MODULE=fcitx QT_IM_MODULE=fcitx XMODIFIERS=@im=fcitx chromium
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = GTK_THEME,Adwaita
env = XDG_DATA_DIRS,/usr/share

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
